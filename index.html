 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel='stylesheet' id='style-css'  href='thecss.css' type='text/css' media='all' />
  <script src="mycode.js"></script>
<style>

  body 
  {
    background-image: url("picz/bgpattern.jpg");
    background-repeat: repeat;
    text-align: center;
  }

  a {color: #e69200;}pre {border-left: 5px solid #e69200;}
  .post .more-link {background:#e69200;}
  .nav li:hover > a, .nav .current-menu-item a, .nav .current_page_item a, .nav .current-page-ancestor a {color: #e69200;}
  #content .comments-some a {color: #e69200;}a:hover {color: #777;}.header-text-color, #reply-title {color: #232527;}
  body {color: #232527;}

  .header-nav
  {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }

  #contentz
  {
    background-color: #a2bdda;
    min-height: 300px;
    

  }
  .row {
    margin: 0px !important;
  }

li:focus, a:focus,div:focus
{
  background-color: #4a4e864d!important;
}

</style>
</head>
<body>

<div class="container">
<div class="row" style="position: relative;">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div>
        <img class="img-responsive  center-block" src="picz/headerimg.png"alt="Header Image">
        <nav role="navigation" class="header-nav">
          <div class="menu-duplex-container">
            <ul id="menu-duplex" class="nav">
            <li id="headblog"><a href="#contentz" >Blog</a><span class="divider">/</span></li>
            <li id="headgames"><a href="#contentz">Games</a><span class="divider">/</span></li>
            <li id="headabout"><a href="#contentz">About</a><span class="divider">/</span></li>
            <li id="headcontact"><a href="#contentz">Contact</a><span class="divider">/</span></li>
            </ul>
          </div>	    	      
        </nav>
      </div>

      

  </div>
  
 
  <div class="row" >
    <div id="contentz-wrapper" style="padding-left: 15px;padding-right: 15px;">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block" id="contentz">
            
      </div>
    </div>
  </div>

  
  </div>

</div>






</body>
</html>
